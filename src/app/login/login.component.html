<div class="login">
  <h2 class="login-header">Log in</h2>

  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    <p [ngClass]="{
        'has-error': isSubmitted && loginForm.controls['email'].errors
      }">
      <input type="email" placeholder="Email" formControlName="email" />
    </p>
    <div *ngIf="isSubmitted && loginForm.controls['email'].errors" class="help-block">
      <div *ngIf="loginForm.controls['email']?.errors?.required">
        Email is required
      </div>
    </div>
    <p [ngClass]="{
        'has-error': isSubmitted && loginForm.controls['password'].errors
      }">
      <input type="password" placeholder="Password" formControlName="password" />
    </p>
    <div *ngIf="isSubmitted && loginForm.controls['password'].errors" class="help-block">
      <div *ngIf="loginForm.controls['password']?.errors?.required">
        Password is required
      </div>
    </div>
    <p>
      <input type="submit" value="Log in" />
    </p>
  </form>
</div>
